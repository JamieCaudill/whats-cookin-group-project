<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Wix+Madefor+Display&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Hind+Siliguri:wght@300;400;500;600;700&family=Wix+Madefor+Display&display=swap" rel="stylesheet">
    <title>Whats Cookin</title>
  </head>
  <body>
    <section class="home">
      <section class="home__header">
        <div class="home__header2">
          <img class="home__icon" src="/images/turing-logo.png" alt="Turing logo">
          <button class="home__button class--hidden">Home Page</button>
        </div>
        <h1>WHAT'S COOKIN'?</h1>
        <section class="home__right">
          <button class="home__ubutton">user page</button>
          <img class="user__icon" src="https://media.istockphoto.com/id/1166149111/vector/chef-in-a-cooking-hat-vector-outline-icon-food-concept-for-graphic-design-logo-web-site.jpg?s=612x612&w=0&k=20&c=ars2r_Y6s5OSSLHymV6MAvhxokUDqxSaxDK36ibhjgk=" alt="Icon representing a user in a chef's hat">
          <h1 class="user__name">
            <!-- "Welcome ${user name}!" goes here -->
          </h1>
          <input class="home__searchInput" type="search" name="s" placeholder="Search" required="">
          <img class="home__searchIcon" src="./images/search-icon.png" alt="Search Icon" aria-label="search">

        </section>
      </section>
      <section class="categories">
        <img class="categories__video" src="./images/food-panorama.jpg" alt="Food panorama image">
        <h1 class="loading">Loading...</h1>
        <section class="categories__container">
          <div class="categories__salads categories--category" id="salad">Salads</div>
          <div class="categories__horsdoeuvres categories--category" id="hor d'oeuvre">Hors D'oeuvres</div>
          <div class="categories__mains categories--category" id="main course">Main Courses</div>
          <div class="categories__sides categories--category" id="side dish">Sides</div>
          <div class="categories__all categories--category" id="all">View All</div>
        </section>
      </section>
    </section>
    <section class="user class--hidden">
      <section class="user__header">
        <h1 class="user__message">recipes to cook:</h1>
        <div class="user__search">
          <button class="user__back class--hidden">Back</button>
          <input class="user__search__input" type="search" placeholder="search saved recipes" required="">
          <img class="user__searchIcon" src="./images/search-icon.png" alt="Search Icon" aria-label="search saved recipes">
        </div>
      </section>
      <section class="user__recipes">Your saved recipes will display here!
        <!-- saved user recipes will go here -->
      </section>
    </section>
    <section class="all class--hidden">
      <h1 class="all__header">Header Here</h1>
      <div class="all__container">
        <!-- lists of recipes will go here -->
      </div> 
    </section>
    <section class="recipe class--hidden">
      <section class="recipe__header">
        <button class="recipe__back">Back</button>
        <h1 class="recipe__title">Chocolate Chip Cookies!</h1>
        <button class="recipe__print">Print Recipe</button>
        <button class="recipe__sbutton">Save Recipe</button>
      </section>
      <section class="recipe__main">
        <section class="recipe__left">
          <div class="image__container"></div>
          <section class="recipe__ingredients">Ingredients:
            <!-- ingredients will go here -->
          </section>
          <section class="recipe__cost">
            <!-- total cost will go here -->
          </section>
        </section>
        <section class="recipe__instructions">Instructions:
          <!-- instructions will go here -->
        </section>
        <section class="recipe__printerFriendly">
          <!-- printer friendly recipe will go here -->
        </section>
      </section>
    </section>
  </body>
  <!-- Do not include the scripts.js file here - it is done automatically by the webpack server -->
  <script src="bundle.js"></script>
</html>
